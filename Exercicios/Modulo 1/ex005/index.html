<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <picture>
        <source media="(max-width:700px )" srcset="ex005/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="ex005/imagens/foto-m.png" type="image/png">
        <img src="ex005/imagens/foto-g.png" alt="">

    </picture>
    <h1>audio</h1>
    <p><audio src="midia/audio.mp3" controls autoplay></audio></p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.
ogg" type="audio/ogg">
<source src="midia/audio.
wav" type="audio/wav">
<p>erro: navegador ruim</p>
    </audio>
    <video width="200" controls poster="imagens/foto-m.png">
        <source src="midia/1ggg.mp4" type="video/mp4">
        <source src="midia/1ggg.m4v" type="video/m4v">
        <source src="midia/1ggg.webm" type="video/webm">
        <source src="midia/1ggg.ogv" type="video/ogg">
        <p>use um navegador melhor</p>
    </video>
    <h2>video externo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=KsLZGpl_ryIhjLv8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
