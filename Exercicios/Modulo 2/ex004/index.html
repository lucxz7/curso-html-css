<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: aquamarine;
            font-size: large;
            text-align: center;
            background-color: yellow;
        }
        div:hover > p{
            display: block;
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="d1">1 <p>dddddddd</p></div>
    <div id="d2">2</div>
    <div id="d3">3</div>
</body>
</html>
