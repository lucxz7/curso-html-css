<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
content="width=device-width, 
initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input</h1>
    <form action="cadastro.php" 
method="post" autocomplete="on"> <!--Usar Post quando o arquivo ter mais de 3000 bytes-->
    <p>
        <label for="icor">Cor</label>
        <input type="color" name="icor" id="icor" value="FFFFFF">
    </p>
    <p>
        <label for="iran">Nivel de Sattisfação</label>
        <input type="range" name="iran" id="iran" min="0" max="10" value="0">
    </p>
    <p>
        <label for="ifot">Foto de Perfil</label>
        <input type="file" name="ifot" id="ifot">
    </p>


<p>
    <input type="submit"
value="Enviar">
    <input type="reset" 
value="Resetar">
</p>
</form>
</body>
</html>
